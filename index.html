<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Your Mentorship</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>

        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img
          src="/img/img.png"
          alt="Imagem de um balão de fala vermelho com três estrelas brancas e duas estrelas mais escuras "
        />

        <h2>Informações pessoais</h2>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" required />
              </div>

              <div class="input-wrapper">
                <label for="input-lastname">Sobrenome</label>
                <input type="text" id="input-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="input-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="input-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper2">
              <label for="input-select">Selecione quem foi o seu mentor</label>
              <select id="input-select" required>
                <option value=""></option>
                <option value="person1">Mayk Brito</option>
                <option value="person2">Diego</option>
                <option value="person3">João Inácio</option>
                <option value="person4">Rodrigo</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="input-textarea">Feedback sobre o mentor</label>
              <textarea id=""></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="input-checkbox" />
              <label for="input-checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="input-date" />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="begin">Das</label>
                  <input type="time" id="begin" />
                </div>

                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <input class="button" type="button" value="Salvar" />
      </form>
    </div>
  </body>
</html>
